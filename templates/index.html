<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate PowerPoint Slides</title>
</head>
<body>
    <h1>Generate PowerPoint Slides</h1>
    <form method="POST" action="/generate_slides" enctype="multipart/form-data">
        <label for="excel_file">Excel file:</label>
        <input type="file" name="excel_file" id="excel_file"><br><br>
        <input type="submit" value="Generate Slides">
    </form>
</body>
</html>
